<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản lí nhân viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  </head>
  <body>
    <div class="container bg-light">
      <img class="img-fluid" src="./logo.png" alt="logo">
      <div class="row justify-content-between">
        <div class="col-4">
          <button class="btn btn-primary manage-work mb-3">Danh sách nhân viên</button>
          <button class="btn btn-primary manage-work mb-3">Quản lí công việc</button>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col">
              
            </div>
            <div class="col">
              <button class="btn btn-primary"><a href="./login.html" class="text-white">Đăng xuất</a></button>
            </div>
            
          </div>
          
        </div>
      </div>
      
      
      <button class="btn btn-primary mb-3 btn-view">View</button>
      <!-- Xoa -->
      <button
        class="btn btn-primary mb-3 btn-remove"
        data-toggle="modal"
        data-target="#form-remove"
      >
        Remove
      </button>
      <div
        class="modal fade"
        id="form-remove"
        tabindex="-1"
        role="dialog"
        aria-labelledby="formRemoveLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formRemoveLabel">Xóa nhân viên</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="input-id">Id</label>
                  <input
                    type="number"
                    class="form-control"
                    id="input-id"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary btn-save-remove">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Them moi -->
      <button
        class="btn btn-primary mb-3 btn-add"
        data-toggle="modal"
        data-target="#form-add"
      >
        Add
      </button>
      <div
        class="modal fade"
        id="form-add"
        tabindex="-1"
        role="dialog"
        aria-labelledby="formAddLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formAddLabel">Thêm mới</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="input-fullname">Họ và tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-fullname"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="input-gender">Giới tính</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-gender"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="input-age">Tuổi</label>
                  <input
                    type="number"
                    class="form-control"
                    id="input-age"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="input-phone">Số điện thoại</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-phone"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="input-address">Địa chỉ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-address"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="input-role">Vai trò</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input-role"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary btn-save-add">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class='text-center'>#</th>
            <th scope="col" class='text-center'>Họ và tên</th>
            <th scope="col" class='text-center'>Giới tính</th>
            <th scope="col" class='text-center'>Tuổi</th>
            <th scope="col" class='text-center'>Số điện thoại</th>
            <th scope="col" class='text-center'>Địa chỉ</th>
            <th scope="col" class='text-center'>Vai trò</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./JS/manager.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
